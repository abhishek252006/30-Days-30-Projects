<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>JavaScript <br> <span>Age Calculator</span></h1>
            <div class="input-box">
                <input type="date" id="date">
                <button onclick="calculateAge()">Calculate</button>
            </div>
            <p id="result"></p>
        </div>
    </div>
<script>
    document.getElementById("date").max = new Date().toISOString().split("T")[0];
    const result = document.getElementById("result");

    function calculateAge() {
        const birthDate = new Date(document.getElementById("date").value);

        if (isNaN(birthDate.getTime())) {
            result.innerHTML = "Please enter a valid date.";
            return;
        }

        const today = new Date();
        const birthDay = birthDate.getDate();
        const birthMonth = birthDate.getMonth();
        const birthYear = birthDate.getFullYear();

        const currentDay = today.getDate();
        const currentMonth = today.getMonth();
        const currentYear = today.getFullYear();

        let ageYears = currentYear - birthYear;
        let ageMonths = currentMonth - birthMonth;
        let ageDays = currentDay - birthDay;

        if (ageDays < 0) {
            ageMonths--;
            ageDays += getDaysInMonth(today.getFullYear(), today.getMonth() - 1);
        }

        if (ageMonths < 0) {
            ageYears--;
            ageMonths += 12;
        }

        result.innerHTML = `You are <span>${ageYears}</span> years, <span>${ageMonths}</span> months, and <span>${ageDays}</span> days old.`;
    }

    function getDaysInMonth(year, month) {
        return new Date(year, month + 1, 0).getDate();
    }
</script>
</body>
</html>
